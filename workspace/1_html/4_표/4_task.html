<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table{border-collapse: collapse; text-align: center;}
            th{background-color: #e4e4e4;}
            th,td{border: 1px solid;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>이름</th><th>나이</th><th>직업</th><th>국가</th></tr>
            </thead>
            <tbody>
                <tr><td>김철수</td><td rowspan="2">30</td><td>개발자</td><td rowspan="3">대한민국</td></tr>
                <tr><td>이영희</td><td>디자이너</td></tr>
                <tr><td>박영수</td><td>45</td><td>마케터</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="4">프로젝트 팀</td></tr>
            </tfoot>
        </table>
        
    </body>
</html>
