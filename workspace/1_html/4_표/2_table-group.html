<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table group</title>
        <style>
            table{border-collapse: collapse;}
            th, td{border: 1px solid; text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <col style="width: 120px">
            <colgroup span="2" style="width: 200px;"></colgroup>
            <col style="width: 80px;">
            <caption>학생 관리 프로그램</caption>
            <tr><th>번호</th><th>학생명</th><th>점수</th><th>학점</th></tr>
            <tr><td>1</td><td>유가람</td><td>95</td><td rowspan="2">A</td></tr>
            <tr><td>2</td><td>홍길동</td><td>92</td></tr>
            <tr><td>3</td><td>강감찬</td><td>73</td><td>C</td></tr>
            <tfoot>
                <tr><td colspan="2">학생 정보</td><td colspan="2">학생 성적</td></tr>
            </tfoot>
        </table>
    </body>
</html>
