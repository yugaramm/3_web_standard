<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span tag</title>
</head>
<body>
    <!-- 스타일을 먹이는 자세한 방법과 키워드는 CSS 시간에 알아봅시다! -->
    <p>나는 너에게 <span style="background-color: red;">사랑해</span> 라고 말했다.</p>
</body>
</html>
