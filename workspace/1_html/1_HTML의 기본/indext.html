<!--
    document type define
    해당 HTML 문서가 어떤 형식을 따라야하는지 알려준다.
-->
<!DOCTYPE html>

<!--
    html 태그
    해당 문서의 시작과 끝을 의미!
    뒤에 닫는 태그 확인!
-->
<html lang="en">

    <!--
        head 태그
        웹 브라우저에 직접 노출되지 않는다.
        문서에 대한 여러 정보를 저의한다.
    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--
            title 태그
            문서의 제목을 지정한다.
            title 이 중복되지 않도록 주의!
        -->
        <title>day01</title>
    </head>

    <!--
        body 태그
        실제 웹 브라우저에 노출되는 영역
    -->
    <body>
        <!-- 우리 내일은 강의 있는 금요일! -->
        <p>나의 첫번째 HTML!</p>
    </body>
</html>
