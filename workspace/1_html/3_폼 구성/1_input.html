<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input tag</title>
        <style>
            input {
                display: block;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <input type="text" value="아이디"><!-- 한 줄 텍스트 입력 -->
            <input type="password"><!-- 비밀번호 입력 -->
            <input type="tel"><!-- 전화번호 입력 -->
            <input type="number"><!-- 숫자만 입력 -->
            <input type="url"><!-- url 주소 형식만 입력 -->
            <input type="search"><!-- 검색용 텍스트 -->
            <input type="email"><!-- 이메일 형식 입력 -->
            <input type="checkbox"><!-- 체크 박스 요소 -->
            <input type="radio" name="sort" value="이름순">
            <input type="radio" name="sort" value="최신순">
            <input type="radio" name="sort" value="조회순">

            <input type="file" multiple> <!-- 파일 업로드 요소 -->
            <input type="button" value="버튼"> <!-- 버튼 요소 -->
            <input type="image" src="../images/naver_logo.png" alt="네이버 로고"> <!-- 이미지로 버튼 생성 -->
            <input type="color"> <!-- 색상 선택 -->
            <input type="date"><!-- 날짜 선택 -->
            <input type="datetime-local"><!-- 시간대까지 입력 -->
            <input type="month"><!-- 월 -->
            <input type="week"><!-- 주 -->
            <input type="time"><!-- 시간 -->
            <input type="hidden">
            <input type="range"> <!-- 숫자 범위 설정 -->

            <input type="reset"> <!-- from 태그 내 상호 작용 요소 리셋 -->
            <input type="submit" value="전송"> <!-- 폼 전송 역할을 하는 버튼 요소 생성 -->

        </form>
    </body>
</html>
