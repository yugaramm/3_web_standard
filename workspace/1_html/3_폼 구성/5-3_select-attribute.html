<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select optgroup tag</title>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>맘에 드는 아이돌 선택</legend>
                <label for="idol">아이돌</label>
                <select id="idol" name="idol" size="4" multiple>
                    <optgroup label="남돌">
                        <option value="BTS">BTS</option>
                        <option value="EXO">EXO</option>
                        <option value="btob" selected>비투비</option>
                    </optgroup>
                    <optgroup label="여돌">
                        <option value="르세라핌">르세라핌</option>
                        <option value="ive">IVE</option>
                    </optgroup>
                </select>
            </fieldset>

        </form>
    </body>
</html>
