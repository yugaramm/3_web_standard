<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <link rel="stylesheet" href="1_selector-basic.css">
</head>
<body>
    <h1>애스터리스크 선택자</h1>
    <p>태그가 다르다 하더라도</p>
    <div>전체 선택자로 스타일을 주면</div>
    <span>모든 요소에 스타일이 먹힙니다.</span>

    <br><br>

    <h1 class="classSelector">태그 선택자</h1>
    <div>해당 태그에만 스타일을 먹일 수 있다!</div>

    <h1 id="idSelector">아이디 선택자</h1>
    <div>문서의 고유한 id를 가진 요소에만 스타일을 먹일 수 있다.</div>

    <h1>클래스 선택자</h1>
    <div class="classSelector">클래스 속성이 같은 요소들에 스타일을 먹일 수 있다.</div>

    <h1>속성 선택자</h1>
    <a href="#" target="_parent">속성이 있는지에 대한 여부에 따라서 스타일을 부여할 수 있다.</a>
    <a href="#" target="_blank">속성의 여부와 값까지 일치하면 스타일을 먹일 수 있다.</a>
</body>
</html>
